<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/slick/slick.css">
    <link rel="stylesheet" href="assets/slick/slick-theme.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Jquery</title>
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 d-flex justify-content-center">
          <a href="index.html" class="btn btn-success m-4">Slick Slider</a>
          <a href="owl-carousel.html" class="btn btn-success m-4">Owl Carousel</a>
          <a href="isotope.html" class="btn btn-success m-4">Isotope</a>
        </div>
      </div>
    </div>
    


    <!-- autoplay -->
    <section class="auto-play mb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">

            <h2 class="title-h2 text-center">------ Autoplay ------</h2>
            
            <div class="autoplay">
              <div>
                <img src="image/01.jpg" class="img-fluid auto-img" alt="#">
              </div>
              <div>
                <img src="image/02.jpg" class="img-fluid auto-img" alt="#">
              </div>
              <div>
                <img src="image/03.jpg" class="img-fluid auto-img" alt="#">
              </div>
              <div>
                <img src="image/01.jpg" class="img-fluid auto-img" alt="#">
              </div>
              <div>
                <img src="image/05.jpg" class="img-fluid auto-img" alt="#">
              </div>
              <div>
                <img src="image/04.jpg" class="img-fluid auto-img" alt="#">
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>

    <!-- slider syncing -->
    <section class="slide-sync mb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">

            <h2 class="title-h2 text-center">------ Slider Syncing ------</h2>
            
            <div class="row justify-content-center">
              <div class="col-md-7">
                <div class="slider-for mb-5">
                  <div>
                    <img src="image/01.jpg" class="img-fluid auto-img1" alt="#">
                  </div>
                  <div>
                    <img src="image/02.jpg" class="img-fluid auto-img1" alt="#">
                  </div>
                  <div>
                    <img src="image/03.jpg" class="img-fluid auto-img1" alt="#">
                  </div>
                  <div>
                    <img src="image/01.jpg" class="img-fluid auto-img1" alt="#">
                  </div>
                  <div>
                    <img src="image/05.jpg" class="img-fluid auto-img1" alt="#">
                  </div>
                  <div>
                    <img src="image/04.jpg" class="img-fluid auto-img1" alt="#">
                  </div>
                </div>
              </div>
            </div>


            <div class="slider-nav">
              <div>
                <img src="image/01.jpg" class="img-fluid auto-img" alt="#">
              </div>
              <div>
                <img src="image/02.jpg" class="img-fluid auto-img" alt="#">
              </div>
              <div>
                <img src="image/03.jpg" class="img-fluid auto-img" alt="#">
              </div>
              <div>
                <img src="image/01.jpg" class="img-fluid auto-img" alt="#">
              </div>
              <div>
                <img src="image/05.jpg" class="img-fluid auto-img" alt="#">
              </div>
              <div>
                <img src="image/04.jpg" class="img-fluid auto-img" alt="#">
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>

    <!-- data attribute settings -->
    <section class="data-att mb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            
           <h2 class="title-h2 text-center">------ Data Attribute Settings ------</h2>

           <div class=data-attribute data-slick='{"slidesToShow": 4, "slidesToScroll": 4}'>
            <div class="box bg-primary"><h3>1</h3></div>
            <div class="box bg-success"><h3>2</h3></div>
            <div class="box bg-secondary"><h3>3</h3></div>
            <div class="box bg-warning"><h3>4</h3></div>
            <div class="box bg-light"><h3>5</h3></div>
            <div class="box bg-danger"><h3>6</h3></div>
          </div>
           
          </div>
        </div>
      </div>
    </section>

    <!-- center mode -->
    <section class="center-mode mb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            
           <h2 class="title-h2 text-center">------ Center Mode ------</h2>

           <div class="center">

             <div class="box">1</div>
             <div class="box">2</div>
             <div class="box">3</div>
             <div class="box">4</div>
             <div class="box">5</div>
             <div class="box">6</div>
             <div class="box">7</div>
             <div class="box">8</div>
             

           </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JS links -->
    <script src="js/jquery-1.12.4.min.js"></script>

    <script src="assets/slick/slick.min.js"></script>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    
  </body>
</html>
