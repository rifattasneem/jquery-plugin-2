<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Isotope</title>
  </head>
  <body style="background-color: #85caa9;">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 d-flex justify-content-center">
          <a href="index.html" class="btn btn-dark m-4">Slick Slider</a>
          <a href="owl-carousel.html" class="btn btn-dark m-4">Owl Carousel</a>
          <a href="isotope.html" class="btn btn-dark m-4">Isotope</a>
        </div>
      </div>
    </div>


    <!-- isotope -->
    <section class="isotope my-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">

            <h2 class="title-h2 text-center">ISOTOPE</h2>

            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div class="filter-button-group text-center mb-5">

                  <button class="btn btn-dark mx-2" data-filter="*">Show All</button>

                  <button class="btn btn-dark mx-2" data-filter=".flower">Flower</button>

                  <button class="btn btn-dark mx-2" data-filter=".sea">Sea</button>

                  <button class="btn btn-dark mx-2" data-filter=".tree">Tree</button>

                </div>
              </div>
            </div>
 
            <div class="row">
              <div class="col-lg-12">
                <div class="grid">

                  <div class="element-item flower">
                    <img src="image/isotope/violate.jpg" alt="" class="img-fluid iso-image">
                  </div>

                  <div class="element-item tree">
                    <img src="image/isotope/leaf.jpg" alt="" class="img-fluid iso-image">
                  </div>

                  <div class="element-item flower">
                    <img src="image/isotope/vase.jpg" alt="" class="img-fluid iso-image"> 
                  </div>

                  <div class="element-item flower">
                    <img src="image/isotope/pink-rose.jpg" alt="" class="img-fluid iso-image">
                  </div>

                  <div class="element-item sea">
                    <img src="image/isotope/sea-nature.jpg" alt="" class="img-fluid iso-image">
                  </div>

                  <div class="element-item flower">
                    <img src="image/isotope/yellow-flowers.jpg" alt="" class="img-fluid iso-image">
                  </div>

                  <div class="element-item sea">
                    <img src="image/isotope/jelly-fish.jpg" alt="" class="img-fluid iso-image">
                  </div>

        

                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </section>


    <!-- JS links -->
    <script src="js/jquery-1.12.4.min.js"></script>

    <script src="assets/isotope-docs/isotope.pkgd.min.js"></script>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/iso-script.js"></script>

    
  </body>
</html>
